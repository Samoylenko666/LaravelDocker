version: '3'

services:

    # PHP app Service
    app:
        build:
            context: ./docker/dockerfiles
            dockerfile: php.dockerfile
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAG: dev
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    # NGINX Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
            - "9080:80"
            - "9443:443"
        volumes:
            - ./:/var/www
            - ./docker/nginx/conf.d:/etc/nginx/conf.d/
        networks:
            - app-network


    #MySQL Service
    db:
        image: mysql:8.0
        container_name: db
        restart: unless-stopped
        tty: true
        ports:
            - "9306:${DB_PORT}"
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - ./docker/mysql/dbdata:/var/lib/mysql/
            - ./docker/mysql/conf.d:/etc/mysql/conf.d
        networks:
            - app-network

    # Redis Service
    redis:
        image: redis
        container_name: app_redis
        ports:
            - "6382:6379"
        networks:
            - app-network


#Docker Networks
networks:
 app-network:
  driver: bridge



